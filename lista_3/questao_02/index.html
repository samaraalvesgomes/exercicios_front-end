<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>SISTEMA DE GESTÃO ACADÊMICA</p>
    <h3>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</h3>
    <form>
        <div>
            <label for="login">Login: </label>
            <input type="text"/>
        </div>
        <div>
            <label for="senha">Senha: </label>
            <input type="text"/>
        </div>
        <div>
            <label for="status">Status: </label>
            <select>
                <option>Inativo</option>
                <option>Ativo</option>
                <option>Pendente</option> 
            </select>
        </div>
        <div>
            <label for="tipo">Tipo</label>
            <input type="checkbox">Técnico
            <input type="checkbox">Professor
            <input type="checkbox">Aluno
        </div>
        <div>
            <label for="data">Data de criação</label>
            <input type="text"/>
        </div>
        <div>
            <label for="perfil">Perfil</label>
            <input type="checkbox">Convidado 
            <input type="checkbox">Administrador
        </div>
        <div>
            <label for="observacoes">Observações</label>
            <input type="text"/>
        </div>
        <div>
            <label for="modulos">Módulos</label>
            <input type="checkbox">Compras
            <input type="checkbox">Biblioteca
            <input type="checkbox">Acadêmico
            <input type="checkbox">Documentação
            <input type="checkbox">Recursos Humanos
        </div>
    </form>

    <button>Cadastrar</button>
    <button>Excluir</button>
</body>
</html>
